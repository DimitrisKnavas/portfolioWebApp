<template>
    <div class="timeline-container">
        <div class="timeline">
            <ul>
                <template for:each = {timelineData} for:item="tl">
                    <li  key={timelineData.index}>
                        <div class="timeline-content">
                            <h3>{tl.title}</h3>
                            <p>{tl.date}</p>
                            <p>{tl.description}</p>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</template>
